version: '3.8'

services:
  # Grocy - Pantry Management System
  grocy:
    image: linuxserver/grocy:latest
    container_name: pantrybot-grocy
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
    volumes:
      - grocy-data:/config
    ports:
      - "9283:80"
    restart: unless-stopped
    networks:
      - pantrybot-network

  # PantryBot Backend (MCP Client + API + WebSocket)
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: pantrybot-backend
    environment:
      - GROCY_API_URL=http://grocy/api
      - GROCY_API_KEY=${GROCY_API_KEY}
      - SPOONACULAR_API_KEY=${SPOONACULAR_API_KEY}
      - CLAUDE_API_KEY=${CLAUDE_API_KEY}
      - CLAUDE_MODEL=claude-sonnet-4-5-20250929
      - RECIPE_DIR=/app/recipes
      - PORT=8080
    volumes:
      - recipe-data:/app/recipes
      - conversation-data:/app/conversations
    ports:
      - "8080:8080"
    depends_on:
      - grocy
    restart: unless-stopped
    networks:
      - pantrybot-network

  # PantryBot Frontend (React UI)
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: pantrybot-frontend
    environment:
      - VITE_BACKEND_URL=http://backend:8080
      - VITE_BACKEND_WS=ws://backend:8080
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - pantrybot-network

volumes:
  grocy-data:
  recipe-data:
  conversation-data:

networks:
  pantrybot-network:
    driver: bridge
